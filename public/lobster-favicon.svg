<svg xmlns="http://www.w3.org/2000/svg" viewBox="-2 -4 21 21" shape-rendering="crispEdges">
  <!-- Tail fan -->
  <rect x="4" y="15" width="3" height="1" fill="#981103"/>
  <rect x="9" y="15" width="3" height="1" fill="#981103"/>
  <!-- Tail body -->
  <rect x="6" y="12" width="4" height="4" fill="#a72012"/>
  <rect x="5" y="14" width="6" height="2" fill="#a72012"/>
  <!-- Body -->
  <rect x="4" y="5" width="8" height="8" fill="#c0392b"/>
  <rect x="5" y="4" width="6" height="1" fill="#c0392b"/>
  <rect x="5" y="5" width="3" height="2" fill="#de5749"/>
  <rect x="4" y="8" width="8" height="1" fill="#b12a1c"/>
  <rect x="4" y="11" width="8" height="1" fill="#b12a1c"/>
  <!-- Head -->
  <rect x="5" y="2" width="6" height="4" fill="#ca4335"/>
  <rect x="6" y="1" width="4" height="1" fill="#ca4335"/>
  <!-- Eye stalks -->
  <rect x="4" y="1" width="2" height="2" fill="#c0392b"/>
  <rect x="10" y="1" width="2" height="2" fill="#c0392b"/>
  <!-- Pupils -->
  <rect x="4" y="1" width="1" height="1" fill="#0a0a14"/>
  <rect x="11" y="1" width="1" height="1" fill="#0a0a14"/>
  <!-- Eye shine -->
  <rect x="4" y="0" width="1" height="1" fill="#fff"/>
  <rect x="11" y="0" width="1" height="1" fill="#fff"/>
  <!-- Antennae -->
  <rect x="3" y="-2" width="1" height="3" fill="#ac2517"/>
  <rect x="2" y="-3" width="1" height="2" fill="#ac2517"/>
  <rect x="12" y="-2" width="1" height="3" fill="#ac2517"/>
  <rect x="13" y="-3" width="1" height="2" fill="#ac2517"/>
  <!-- Left claw -->
  <rect x="1" y="5" width="3" height="4" fill="#cf483a"/>
  <rect x="-1" y="4" width="3" height="2" fill="#cf483a"/>
  <rect x="-1" y="7" width="3" height="2" fill="#b62f21"/>
  <!-- Right claw -->
  <rect x="12" y="5" width="3" height="4" fill="#cf483a"/>
  <rect x="14" y="4" width="3" height="2" fill="#cf483a"/>
  <rect x="14" y="7" width="3" height="2" fill="#b62f21"/>
  <!-- Legs -->
  <rect x="2" y="8" width="2" height="1" fill="#a21b0d"/>
  <rect x="12" y="8" width="2" height="1" fill="#a21b0d"/>
  <rect x="2" y="10" width="2" height="1" fill="#a21b0d"/>
  <rect x="12" y="10" width="2" height="1" fill="#a21b0d"/>
  <rect x="2" y="12" width="2" height="1" fill="#a21b0d"/>
  <rect x="12" y="12" width="2" height="1" fill="#a21b0d"/>
</svg>
